<!DOCTYPE html>
<html lang="en">
<head>
  <title>Giphy site</title>
</head>
<body>
  <div class="container">
    <h1>Find your favorite GIFs from all over the world here just type!</h1>
    <label for="keyword"> Enter the keyword here!</label>
    <input id="keyword" type="text">
    <button class="btn-search" id="search">Search for GIFs using a keyword</button>
    <button class="btn-trending" id="trending">Show the top ten GIFs</button>
    <button class="btn-random" id="random">Show a random GIF</button>
    <div class="showGifs"></div>
  </div>
</body>
</html>
